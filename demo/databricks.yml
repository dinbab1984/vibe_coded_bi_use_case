# Databricks asset bundle for demo BI use case
bundle:
  name: demo
  uuid: 9d1980ca-bba4-4bf9-a7e0-dbef836f70a2

variables:
  catalog:
    description: "Catalog name for the environment"
  warehouse_id:
    description: "SQL Warehouse ID"

include:
  - resources/*.yml

sync:
  exclude:
    - ".git"
    - ".gitignore"
    - ".venv"
    - "__pycache__"
    - "*.pyc"
    - ".pytest_cache"
    - "*.egg-info"
    - ".DS_Store"

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-2769959830950131.11.azuredatabricks.net
    variables:
      catalog: demo_dev
      warehouse_id: c0f912968139b56f
