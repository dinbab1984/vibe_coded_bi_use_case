resources:
  jobs:
    transformation_job:
      name: "demo_transformation_${bundle.target}"
      
      tasks:
        - task_key: transform_bronze_to_silver
          notebook_task:
            notebook_path: ../notebooks/transform_bronze_to_silver.py
            base_parameters:
              catalog: "${var.catalog}"
          
        - task_key: transform_silver_to_gold
          depends_on:
            - task_key: transform_bronze_to_silver
          notebook_task:
            notebook_path: ../notebooks/transform_silver_to_gold.py
            base_parameters:
              catalog: "${var.catalog}"
      
      max_concurrent_runs: 1





